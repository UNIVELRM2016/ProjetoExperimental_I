<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNIVEL | RM</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="row">
      <div class="small-48 medium-48 large-48 columns" id="form">
        <form id="logar" class="textCenter">
          <img src="img/logo.svg">
          <div class="callout alert displayNone" id="alertaLogin">
            <h5>ERRO!</h5>
            <p></p>
          </div>
          <label>Login:
          <input type="text" id="login" /></label>
          <label>Senha:
          <input type="password" id="senha" /></label>
          <input type="button" id="botaoLogin" value="Logar" class="button expanded" />
        </form>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
